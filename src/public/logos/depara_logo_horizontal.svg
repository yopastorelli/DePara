<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5E7CF4"/>
      <stop offset="100%" stop-color="#8A5CF6"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"/>
  <g transform="translate(60,60)">
    
    <g id="braces" transform="scale(2.2)" stroke="url(#grad1)" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)">
      <!-- Left brace -->
      <path d="M 30 15 Q 10 25 30 35 Q 50 45 30 55 Q 10 65 30 85" stroke-width="14"/>
      <!-- Right brace -->
      <path d="M 130 15 Q 150 25 130 35 Q 110 45 130 55 Q 150 65 130 85" stroke-width="14"/>
    </g>
    
    
    <g id="miniIcons" transform="translate(0,230)" stroke="url(#grad1)" fill="none" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- Move: right arrow -->
      <path d="M 25 0 L 75 0"/>
      <path d="M 60 -15 L 80 0 L 60 15"/>
      <!-- Copy: overlapping squares -->
      <rect x="105" y="-15" width="28" height="28" rx="4"/>
      <rect x="118" y="-2" width="28" height="28" rx="4"/>
      <!-- Delete: trash can -->
      <rect x="170" y="-10" width="32" height="24" rx="4"/>
      <path d="M 166 -10 H 206"/>
      <path d="M 176 -18 H 196"/>
    </g>
    
  </g>
  <!-- Wordmark -->
  <text x="420" y="210" font-family="Segoe UI, Inter, Montserrat, system-ui, -apple-system, sans-serif"
        font-size="160" font-weight="700" fill="url(#grad1)" letter-spacing="1">
    DePara
  </text>
  <text x="422" y="260" font-family="Segoe UI, Inter, Montserrat, system-ui, -apple-system, sans-serif"
        font-size="36" font-weight="500" fill="#8A5CF6" opacity="0.9" letter-spacing="2">
    mover • copiar • apagar
  </text>
</svg>
